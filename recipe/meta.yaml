{% set name = "liteiclink" %}
{% set version = "2025.08" %}
{% set sha256 = "6837565aa8e496c7789ae59b6fefc8c42f3a4510b6d29d6fef0ac8fb83090f77" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/enjoy-digital/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - litex ~={{ version }}*
    - pyyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - liteiclink

about:
  home: https://github.com/enjoy-digital/liteiclink
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable Inter-Chip communication cores
  description: Small footprint and configurable Inter-Chip communication cores
  dev_url: https://github.com/enjoy-digital/liteiclink

extra:
  recipe-maintainers:
    - enjoy-digital
    - timkpaine
