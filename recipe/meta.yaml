{% set name = "liteiclink" %}
{% set version = "2024.04" %}
{% set sha256 = "f1bfd4e1e1034c52efd2463079f8643f5142378d0dcbfd1fa10328a2740a6ea7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/enjoy-digital/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - litex
    - pyyaml

test:
  imports:
    - liteiclink

about:
  home: https://github.com/enjoy-digital/liteiclink
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable Inter-Chip communication cores
  description: Small footprint and configurable Inter-Chip communication cores
  dev_url: https://github.com/enjoy-digital/liteiclink

extra:
  recipe-maintainers:
    - enjoy-digital
    - timkpaine
